<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="container1">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    
    <div class="container2">
      <div class="first"> PERFUME</div>
    
      <div class="second"> Gabrielle Essence Eau De Parfum</div>
    
      <div class="third"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</div>
        
      <div class="fourthandfifth">
        <div class="fourth">$149.99</div>
        <div class="fifth">$169.99</div>
      </div>
      <button class="sixth">Add to Cart</button> 
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ifeanyi</a>.
  </div>
</body>
</html>
